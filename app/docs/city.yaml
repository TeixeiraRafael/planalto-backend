basePath: '/api-docs'
tags:
- name: city
  description: City routes

/city:
  post:
    summary: Creates a city
    description: Validates the data, registers and returns the resulting persisted object. Requesting user must have Manager privileges.
    tags:
    - city
    requestBody:
      required: true
      content:
        application/json:
          schema: 
            type: object
            properties:
              name:
                type: string
              

    responses:
      '200':
        description:  |
          ### Success
          Returns a user object representing the persisted data
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  example: 318765
                name:
                  type: string
                  example: "Sao Paulo"
                created_at:
                  type: string
                  example: "2021-11-05T04:19:25.624Z"
                updated_at:
                  type: string
                  example: "2021-11-05T04:19:25.624Z"

      '412':
        description: |
          ### Validation error 
          
          Returns a boolean, a error message and a json object containing the field names associated to a list of their respective validation errors.


        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: "Validation failed"
                errors:
                  type: object
                  properties:
                    name:
                      type: array
                      items:
                        type: string
                        example: "The name field is required."
      '403':
        description:  |
          ### Permission denied
          The requesting user does not have the permissions required
        content:
          application/json:
            schema:
              type: object
              properties:
                success: 
                  type: boolean
                  example: false
                message:
                  type: string
                  example: "You do not have permission to perform such action"
  get:
    summary: Retrieves a list of all the cities
    description: No authentication is required to perform this request.
    tags:
    - city
        
    responses:
      '200':
        description:  |
          ### Success
          Returns a boolean and a list of cities
        content:
          application/json:
            schema:
              type: object
              properties:
                cities:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                  example:
                  - id: 1
                    name: "Porto Alegre"
                  - id: 2
                    name: "São Paulo"
                  - id: 3
                    name: "Florianópolis"
                  - id: 4
                    name: "Curitiba"


/city/{id}:
  get:
    summary: Retrieves data from a single city
    description: No authentication is required to perform this request.
    tags:
    - city
        
    responses:
      '200':
        description:  |
          ### Success
          Returns a boolean and a city object
        content:
          application/json:
            schema:
              type: object
              properties:
                success: 
                  type: boolean
                  example: true
                city:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: "Porto Alegre"
  put:
    summary: Updates a city
    description: Validates data, registers and returns the resulting persisted data. Requesting user mus have Manager privileges.
    tags:
    - city
    requestBody:
      required: true
      content:
        application/json:
          schema: 
            type: object
            properties:
              access_token:
                type: string 
              name:
                type: string

    responses:
      '200':
        description:  |
          ### Success
          Returns a city object representing the persisted data
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                city:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 318765
                    name:
                      type: string
                      example: "Porto Alegre"
                    created_at:
                      type: string
                      example: "2021-11-05T04:19:25.624Z"
                    updated_at:
                      type: string
                      example: "2021-11-05T04:19:25.624Z"
                    deleted_at:
                      type: string
                      example: null

      '403':
        description:  |
          ### Permission denied
          The requesting user does not have the permissions required
        content:
          application/json:
            schema:
              type: object
              properties:
                success: 
                  type: boolean
                  example: false
                message:
                  type: string
                  example: "You do not have permission to perform such action"

  delete:
    summary: Deletes a city
    description: Deletes a registered city. Requesting user mus have Manager privileges.
    tags:
    - city
    requestBody:
      required: true
      content:
        application/json:
          schema: 
            type: object
            properties:
              access_token:
                type: string

    responses:
      '200':
        description:  |
          ### Success
          Returns a user object representing the deleted city
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  example: 318765
                name:
                  type: string
                  example: "Porto Alegre"
                created_at:
                  type: string
                  example: "2021-11-05T04:19:25.624Z"
                deleted_at:
                  type: string
                  example: "2021-11-05T04:19:25.624Z"

      '403':
        description:  |
          ### Permission denied
          The requesting user does not have the permissions required
        content:
          application/json:
            schema:
              type: object
              properties:
                success: 
                  type: boolean
                  example: false
                message:
                  type: string
                  example: "You do not have permission to perform such action"